<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="sitelogo.ico">
    <title>Goal Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .bgimage {
            background-image: linear-gradient(to bottom right, rgb(119, 126, 151), rgb(15, 36, 95));
            height: 100%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        html, body {
            height: 100%;
            color: white;
            font-family: "Arial";
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            width: 400px;
            margin: 10px auto;
            padding: 10px 15px;
            background-color: white;
            color: black;
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        li .text {
            flex: 1;
            margin-right: 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            min-width: 0;
        }
        li.completed {
            background-color: rgb(185, 190, 216);
            color: rgb(226, 229, 240);
        }
        li.completed .text {
            text-decoration: line-through;
            color: grey;
        }
        li.completed .finButton {
            background-color: #e1e5f3;
            color: #abb8d4;
        }
        li.completed .delButton {
            background-color: #e1e5f3;
            color: #abb8d4;
        }
        .button-group {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
            flex-wrap: nowrap;
        }
        .action-button {
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 18px;
            width: 30px;
            height: 30px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .action-button:focus {
            outline: none;
        }
        .finButton {
            background-color: #e0f7e9;
            color: #2e7d32;
        }
        .delButton {
            background-color: #fde0e0;
            color: #c62828;
        }
        .action-button:hover {
            opacity: 0.8;
        }
        h1 {
            margin-top: 50px;
        }
        .inp {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #goalBox {
            width: 250px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            outline: none;
            transition: border-color 0.3s;
        }
        #goalBox:focus {
            border-color: #4CAF50;
        }
        #addButton {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        #addButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #addButton:focus {
            outline: none;
        }
        .footer-text {
            text-align: center;
            color: white;
            font-size: 14px;
            font-family: "Arial";
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="bgimage"></div>

    <center>
        <h1>Track Your Goals</h1>
        
        <div class="inp">
            <input id="goalBox" type="text" placeholder="Enter your goal here" />
            <button id="addButton" onclick="addGoal()">Add Goal</button>
        </div>

        <br>
        <hr style="width: 400px;">
        
        <ul id="goalList"></ul>

        <div class="footer-text">
            Â© All rights reserved  -  manuel.pozzoni.0911@gmail.com
        </div>
    </center>

    <script>
        // Function to save the current goal list to localStorage
        function saveGoals() {
            const goals = [];
            const listItems = document.querySelectorAll('#goalList li');

            listItems.forEach(item => {
                const text = item.querySelector('.text').innerText;
                const isCompleted = item.classList.contains('completed');
                goals.push({ text, isCompleted });
            });

            localStorage.setItem('goals', JSON.stringify(goals));
        }

        // Function to load goals from localStorage
        function loadGoals() {
            const storedGoals = localStorage.getItem('goals');

            if (storedGoals) {
                const goals = JSON.parse(storedGoals);
                goals.forEach(goal => {
                    const listItem = createListItem(goal.text);
                    if (goal.isCompleted) {
                        listItem.classList.add('completed');
                    }
                    document.getElementById('goalList').appendChild(listItem);
                });
            }
        }

        // Modified createListItem function to save data after creating an item
        function createListItem(text) {
            const li = document.createElement('li');

            const textDiv = document.createElement('div');
            textDiv.className = 'text';
            textDiv.innerText = text;

            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';

            const finButton = document.createElement('button');
            finButton.className = 'action-button finButton';
            finButton.innerText = 'âœ”';
            finButton.setAttribute('aria-label', 'Mark as complete');
            finButton.onclick = () => {
                li.classList.toggle('completed');
                saveGoals(); // Save after toggling completion
            };

            const delButton = document.createElement('button');
            delButton.className = 'action-button delButton';
            delButton.innerText = 'ðŸ—‘';
            delButton.setAttribute('aria-label', 'Delete goal');
            delButton.onclick = () => {
                li.remove();
                saveGoals(); // Save after deleting an item
            };

            buttonGroup.appendChild(finButton);
            buttonGroup.appendChild(delButton);

            li.appendChild(textDiv);
            li.appendChild(buttonGroup);

            return li;
        }

        // Modified addGoal function to save data after adding a new goal
        function addGoal() {
            const goalInput = document.getElementById('goalBox');
            const goalText = goalInput.value.trim();

            if (goalText !== "") {
                const listItem = createListItem(goalText);
                document.getElementById('goalList').appendChild(listItem);
                goalInput.value = "";
                saveGoals(); // Save after adding a new item
            }
        }

        // Load the goals when the page is loaded
        window.onload = loadGoals;
    </script>

</body>
</html>
