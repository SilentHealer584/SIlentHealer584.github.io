<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;  /* Align elements in a column */
            height: 100vh;
            margin: 0;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px; /* Add some space below the logo */
            border: solid white 0px;
            border-radius: 10px;;
        }

        .container {
            width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .chat-box {
            height: 500px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        #username {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #message {
            width: 96%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        #randomize {
            width: 25%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <img src="logo.png" class="logo">

    <div class="container" id="Track">
        
    </div>

    <div class="container" id="Umbra">
        
    </div>

    
</body>
</html>
