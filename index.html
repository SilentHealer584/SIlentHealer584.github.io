<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>YoKai Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #303030;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
            max-height: 90vh;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
            width: 200px; /* Control card width */
        }

        .card .medallion {
            width: 100%;
            height: 100px; /* Set height to 100px for medallion */
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .card .medallion img {
            width: 50px; /* Set width to 50px for the medallion */
            height: 50px; /* Set height to 50px for the medallion */
            object-fit: contain;
        }

        .card .name {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .card .rank {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .card .rank img {
            /*width: 20px; /* Size of the rank image */
            height: 20px; /* Size of the rank image */
            border-radius: 10%;
        }

        .card.read {
            background-color: #303030;
            color: rgb(172, 172, 172);
            border: none;
        }

        .card.read .medallion {
            background-color: #424242; /* Change the background behind the image when read */
        }


        
    </style>
</head>

    function loadReadState(index) {
        return localStorage.getItem(`card-read-${index}`) === 'true';
    }

    // Save the "read" state to localStorage
    function saveReadState(index, isRead) {
        localStorage.setItem(`card-read-${index}`, isRead);
    }

        card.classList.add('card');

        nameElement.classList.add('name');
        nameElement.textContent = NamesList[i];

        card.appendChild(rankDiv);

            card.classList.add('read');
        }

            card.classList.toggle('read');
            const isRead = card.classList.contains('read');
            saveReadState(i, isRead);
        });
        
        cardContainer.appendChild(card);
    }

    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', () => {
        const filter = searchInput.value.toLowerCase();
        const cards = document.getElementsByClassName('card');
        for (let i = 0; i < cards.length; i++) {
            const card = cards[i];
            const name = card.querySelector('.name').textContent.toLowerCase();
            if (name.includes(filter)) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        }
    });
